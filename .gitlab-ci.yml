stages:
  - test
  - docker

variables:
  APPLICATION_NAME: hamburgueria-app
  DOCKER_IMAGE_NAME: grupo9fiap/${APPLICATION_NAME}
  DOCKER_IMAGE_VERSION: ${BUILD_VERSION}

unit-test:
  stage: test
  image: golang:1.21
  allow_failure: false
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  cache:
    paths:
      - .go
  before_script:
    - mkdir -p .go
  script:
    - go get -u github.com/jstemmer/go-junit-report
    - go get github.com/mfridman/tparse
    - EXIT_CODE=0
    - go test -v -count=1 ./... -covermode=count -coverprofile coverage.out 2>&1 |& tee test.out || EXIT_CODE=$?
    - cat test.out
    - go tool cover -func=coverage.out
    - exit $EXIT_CODE
  artifacts:
    paths:
      - coverage.out

push_docker-image:
  when: manual
  stage: docker
  image: docker:24.0.7
  services:
    - docker:24.0.7-dind
  before_script:
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
    - export DOCKER_IMAGE=${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_VERSION}
    - export DOCKER_IMAGE_FLYWAY=${DOCKER_FLYWAY_IMAGE_NAME}:${DOCKER_IMAGE_VERSION}
  script:
    - docker build -t grupo9fiap/hamburgueria-app:0.0.1-alpha .
    - docker build -t grupo9fiap/hamburgueria-app-flyway:0.0.1-alpha ./deployments/compose/database/
    - docker push $DOCKER_IMAGE
    - docker push $DOCKER_IMAGE_FLYWAY
